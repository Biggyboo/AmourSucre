<!DOCTYPE html>
<html>
<head>
	<title>Map Campus</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

	<script src="./Leaflet.ImageOverlay.Rotated.js"></script>

	<style>
			body { margin:0px; padding:0px; width: 100vw; height:100vh; }
	</style>
</head>
<body>

	<div id="map" style='width:900px; height:700px;'></div>
	<br>
	<div>
	Les Ã©tages :
	<button onclick='setEtageCampus(0)'>RDC</button>
	<button onclick='setEtageCampus(1)'>Etage 1</button>
	<button onclick='setEtageCampus(2)'>Etage 2</button>
	<button onclick='setEtageCampus(3)'>Etage 3</button>
	</div>
	<script type="text/javascript">

		var map = new L.Map('map', {zoom:18});

		var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
			maxNativeZoom: 18,
			maxZoom:24
		}).addTo(map);

				//EN HAUT A DROITE
		var point1 = L.latLng(47.205805, -1.538993),
				//EN BAS A GAUCHE
		    point2 = L.latLng(47.205671, -1.539334),
				//EN BAS A DROITE
		    point3 = L.latLng(47.206314, -1.539472);

		var marker1 = L.marker(point1, {draggable: false, opacity:0} ).addTo(map),
		    marker2 = L.marker(point2, {draggable: false, opacity:0} ).addTo(map),
		    marker3 = L.marker(point3, {draggable: false, opacity:0} ).addTo(map);


		var	bounds = new L.LatLngBounds(point1, point2).extend(point3);

		map.fitBounds(bounds);

		var overlay = L.imageOverlay.rotated("./RDC TRANSPARENCE PAS BO.png", point1, point2, point3, {
			opacity: 1,
			interactive: true,
		});

		function repositionImage() {
			overlay.reposition(marker1.getLatLng(), marker2.getLatLng(), marker3.getLatLng());
		};


		function setEtageCampus(etage) {
			if (etage == 0)
			{
			overlay.setUrl("./RDC TRANSPARENCE PAS BO.png");
			}
			if (etage == 1)
			{
			overlay.setUrl("./P01_Plan_du_R+1.jpg");
			}
			if (etage == 2)
			{
			overlay.setUrl("./P02_Plan_du_R+2.jpg");
			}
			if (etage == 3)
			{
			overlay.setUrl("./P03_Plan_du_R+3.jpg");
			}
		}

		map.addLayer(overlay);

	</script>
</body>
</html>
